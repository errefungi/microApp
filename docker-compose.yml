version: '3.7'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: almacen2
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    networks:
      - mynet
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  microordenes:
    build: ./microOrdenes
    ports:
      - "3003:3003"
    networks:
      - mynet
    depends_on:
      - db
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  microproductos:
    ports:
      - "3002:3002"
    build: ./microProductos
    networks:
      - mynet
    depends_on:
      - db
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  microusuarios:
    ports:
      - "3001:3001"
    build: ./microUsuarios
    networks:
      - mynet
    depends_on:
      - db
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  microweb:
    build: ./microweb
    ports:
      - "80:80"
    networks:
      - mynet
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

networks:
  mynet:
